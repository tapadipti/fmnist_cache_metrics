stages:
  load_data:
    cmd: python src/load_data.py
    deps:
    - src/load_data.py
    outs:
    - output/data.pkl
  train:
    cmd: python src/train.py
    deps:
    - output/data.pkl
    - src/train.py
    params:
    - train.batch_size
    - train.dropout
    - train.hidden_units
    - train.lr
    - train.num_epochs
    outs:
    - output/model.h5
    plots:
    - output/train/train_accuracy.csv:
        cache: false
        template: linear
        x: epoch
        y: accuracy
    - output/train/train_loss.csv:
        cache: false
        template: linear
        x: epoch
        y: loss
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - output/data.pkl
    - output/model.h5
    - src/evaluate.py
    metrics:
    - output/metrics.json
    plots:
    - output/test/predicted_classes.json:
        cache: false
        template: bar_chart
        x: class
        y: count
    - output/test/predictions.json:
        cache: false
        template: confusion
        x: actual
        y: predicted
